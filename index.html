<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect the Dots (连连看)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- User Authentication Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <h2 id="auth-title">Welcome to Connect the Dots</h2>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form">
                <h3>Login</h3>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button id="login-btn" class="btn-primary">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
            
            <!-- Registration Form -->
            <div id="register-form" class="auth-form hidden">
                <h3>Register</h3>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm-password" placeholder="Confirm Password" required>
                <button id="register-btn" class="btn-primary">Register</button>
                <p class="auth-switch">Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
            
            <div id="auth-message" class="auth-message hidden"></div>
        </div>
    </div>

    <!-- Game container -->
    <div class="game-container" style="display: none;">
        <!-- Header section with title and controls -->
        <div class="header">
            <div class="user-info">
                <span class="user-greeting">Welcome, <strong id="current-user"></strong>!</span>
                <button id="logout-btn" class="btn-logout">Logout</button>
            </div>
            <h1>Connect the Dots (连连看)</h1>
            <div class="controls">
                <div class="info-panel">
                    <div class="score-display">
                        <span class="label">Score:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="time-display">
                        <span class="label">Time:</span>
                        <span id="timer">00:00</span>
                    </div>
                    <div class="pairs-display">
                        <span class="label">Pairs:</span>
                        <span id="pairs-remaining">0</span>
                    </div>
                </div>
                <button id="new-game-btn" class="btn-primary">New Game</button>
                <button id="hint-btn" class="btn-secondary">Hint</button>
            </div>
        </div>

        <!-- Game board where tiles are rendered -->
        <div id="game-board" class="game-board"></div>

        <!-- Connection line canvas overlay -->
        <canvas id="line-canvas" class="line-canvas"></canvas>

        <!-- Game status messages -->
        <div id="game-message" class="game-message hidden"></div>
    </div>

    <!-- Game script -->
    <script src="game.js"></script>
</body>
</html>
